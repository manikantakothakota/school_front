<div class="col-md-12 user-container">
    <h2 style="margin: auto"> User Details</h2>
    <button class="btn btn-danger" style="width:100px" (click)="addUser()"> Add User</button>
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="hidden">Id</th>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Phone</th>
        <th>userName</th>
        <th colspan="2">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td class="hidden"></td>
        <td>{{user.userId}}</td>
        <td>{{user.firstName |uppercase}}</td>
        <td>{{user.lastName |lowercase}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone | numberFormat}}</td>
        <td>{{user.userName}}</td>
        <td><button class="btn btn-success" (click)="deleteUser(user.userId)"> Delete</button>
          <button class="btn btn-success" (click)="editUser(user.userId)" style="margin-left: 20px;"> Edit</button></td>
      </tr>
      </tbody>
    </table>
  </div>
